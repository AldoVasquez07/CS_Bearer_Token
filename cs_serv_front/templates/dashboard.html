<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Productos</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">Gesti贸n de Productos</h1>

        <!-- Formulario para agregar producto -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">Agregar Producto</div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="action" value="agregar">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="descripcion" placeholder="Descripci贸n" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="precio" placeholder="Precio" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="stock" placeholder="Stock" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                </form>
            </div>
        </div>

        <hr>

        <!-- Tabla de productos -->
        <h2 class="mt-4 text-center">Lista de Productos</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.id }}</td>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.descripcion }}</td>
                        <td>{{ producto.precio }}</td>
                        <td>{{ producto.stock }}</td>
                        <td>
                            <div class="d-flex">
                                <!-- Formulario para editar -->
                                <form method="POST" class="me-2">
                                    <input type="hidden" name="action" value="editar">
                                    <input type="hidden" name="id" value="{{ producto.id }}">
                                    <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#modalEditar{{ producto.id }}">
                                        Editar
                                    </button>
                                </form>

                                <!-- Formulario para eliminar -->
                                <form method="POST">
                                    <input type="hidden" name="action" value="eliminar">
                                    <input type="hidden" name="id" value="{{ producto.id }}">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </div>
                        </td>
                    </tr>

                    <!-- Modal para editar producto -->
                    <div class="modal fade" id="modalEditar{{ producto.id }}" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form method="POST">
                                        <input type="hidden" name="action" value="editar">
                                        <input type="hidden" name="id" value="{{ producto.id }}">
                                        <div class="mb-3">
                                            <label class="form-label">Nombre</label>
                                            <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Descripci贸n</label>
                                            <input type="text" class="form-control" name="descripcion" value="{{ producto.descripcion }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Precio</label>
                                            <input type="number" class="form-control" name="precio" value="{{ producto.precio }}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Stock</label>
                                            <input type="number" class="form-control" name="stock" value="{{ producto.stock }}" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Agregar scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
